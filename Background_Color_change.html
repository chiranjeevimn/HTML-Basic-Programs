<html>
<head>
    <script>
        var count=0;
        function as()
        {
            setTimeout("fun()",5000);
        }
        function fun()
        {
            var a= new Array("red","blue","green","pink","yellow");
            if(count<=5)
            {
                document.bgColor=a[count++];
                setTimeout("fun()",1000);
            }
            else
            {
                count=0;
                as()
            }
        }
    </script>
</head>
<body bgcolor="gray" onload="as()"></body></html>
