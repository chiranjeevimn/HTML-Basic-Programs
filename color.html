<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Font Change</title>
    <style>
        /* Define initial styles for the element */
        #changeMe {
            color: blue;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <p id="changeMe">This is a sample text.</p>
    <button onclick="changeStyles()">Change Color and Font</button>

    <script>
        function changeStyles() {
            // Get the element you want to change
            var element = document.getElementById("changeMe");

            // Change the color and font properties
            element.style.color = "red";
            element.style.fontSize = "24px";
            element.style.fontFamily = "Times New Roman, serif";
        }
    </script>
</body>
</html>
