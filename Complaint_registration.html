<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Registration Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Complaint Registration Form</h1>
        <form id="complaintForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint:</label>
                <textarea class="form-control" id="complaint" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Attempted Complaints</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Complaint</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="complaintTableBody">
                <!-- Complaints will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const complaintForm = document.getElementById('complaintForm');
            const complaintTableBody = document.getElementById('complaintTableBody');

            complaintForm.addEventListener('submit', function(event) {
                event.preventDefault();

                // Get values from the form
                const name = document.getElementById('name').value;
                const complaint = document.getElementById('complaint').value;

                // Create a new row for the complaint table
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${complaint}</td>
                    <td><img src="unsolved.png" alt="Unsolved" width="20"></td>
                `;

                // Add the row to the table
                complaintTableBody.appendChild(newRow);

                // Reset the form
                complaintForm.reset();
            });

            // Update complaint status to solved when the image is clicked
            complaintTableBody.addEventListener('click', function(event) {
                if (event.target.tagName === 'IMG') {
                    event.target.setAttribute('src', 'solved.png');
                    event.target.setAttribute('alt', 'Solved');
                }
            });
        });
    </script>
</body>
</html>
